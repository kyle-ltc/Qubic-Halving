<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubic Halving Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #countdown-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #qubic-logo {
            max-width: 200px; /* Adjust size as needed */
            width: 100%;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <img id="qubic-logo" src="qubic_logo.png" alt="Qubic Logo">
        <div id="countdown">Qubic Halving Countdown<br>Loading...</div>
    </div>

    <script>
        // Target date: August 20, 2025, 10:00 AM PST
        const targetDate = new Date('2025-08-20T10:00:00-08:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "Qubic Halving has occurred!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `Qubic Halving Countdown<br>${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
