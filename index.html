<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubic Halving 2025 Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #countdown {
            font-size: 36px;
            color: #007bff;
            margin-top: 10px;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .timer div {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            min-width: 60px;
            text-align: center;
        }
        .timer span {
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="qubic_logo.png" alt="Qubic Logo" class="logo" onerror="this.src='https://via.placeholder.com/150'; this.alt='Placeholder Logo';">
        <h1>Qubic Halving 2025</h1>
        <div id="countdown" class="timer">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
    </div>

    <script>
        // Set the target date and time (August 20, 2025, 10:00 AM PDT)
        const targetDate = new Date("August 20, 2025 10:00:00 GMT-0700").getTime(); // Explicitly set PDT (UTC-7)

        // Update the countdown every second
        const countdown = setInterval(() => {
            const now = new Date().getTime(); // Current time in milliseconds
            const distance = targetDate - now;

            // Check if the countdown has ended
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "<h2>Event Started!</h2>";
                return;
            }

            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the display
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            console.log(`Distance: ${distance}, Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`); // Debug log
        }, 1000);
    </script>
</body>
</html>
